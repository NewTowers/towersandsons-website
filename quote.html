<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote | Towers & Sons LLC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Towers & Sons LLC Logo" class="logo" />
        <h1>Towers & Sons LLC</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="quote.html">Quote</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Request a Shipping Quote</h2>
            <img src="images/quote-shipping.jpg" alt="Shipping containers" />
        </section>
        <section>
            <h3>Fast & Free Quotes</h3>
            <p>Fill out the form below and our team will contact you with a customized quote for your shipment.</p>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="phone">Phone:</label><br>
                <input type="text" id="phone" name="phone"><br>
                <label for="details">Shipment Details:</label><br>
                <textarea id="details" name="details"></textarea><br>
                <button type="submit">Request Quote</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Towers & Sons LLC. All Rights Reserved.</p>
    </footer>
</body>
</html>
